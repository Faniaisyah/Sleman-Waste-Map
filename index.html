      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/Graphic",
        "esri/geometry/Point",
        "esri/layers/GraphicsLayer"
      ], function(Map, MapView, Graphic, Point, GraphicsLayer) {
        const map = new Map({
          basemap: "streets-navigation-vector"
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [110.4026, -7.7391], // Titik tengah peta
          zoom: 14
        });

        const graphicsLayer = new GraphicsLayer();
        map.add(graphicsLayer);

        // Loop tiap TPS dan tampilkan sebagai marker
        tpsData.forEach(tps => {
          const point = new Point({
            longitude: tps.Longitude,
            latitude: tps.Latitude
          });

          const marker = new Graphic({
            geometry: point,
            symbol: {
              type: "simple-marker",
              color: "red",   // Warna titik merah
              size: "10px"
            },
            attributes: tps,
            popupTemplate: {
              title: "{Nama_TPS}",
              content: "{Full Address}<br><b>Rating:</b> {Ratting}"
            }
          });

          graphicsLayer.add(marker);
        });
      });
